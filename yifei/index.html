<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Analyzer for BSIG @OSU</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/easyCss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- javascript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div id="main-container">
    <div class="center" id="form-container">
        <div class="flex" id="img-container">
         
            <img width="50%" src="https://activities.osu.edu/posts/studentorgs/logos/bsig-logo-640x480.png">

            <img width="50%" src="https://www.logo.wine/a/logo/Ohio_State_University/Ohio_State_University-Logo.wine.svg">
        </div>
        <div class="flex center top-space">
            <div style="white-space: nowrap" class="font12 bold">Enter Ticker Symbol: </div>
            <input class="font12 form-control left-space-ll" id="ticker_symbol" placeholder="Enter ticker symbol" required>
            <button class="btn btn-info btn1 left-space " onclick="show_info()"><span class="font12">Add</span></button>
            <button class="btn btn-info btn1 left-space" onclick="clear_all()"><span class="font12">Clear All</span></button>
            <button class="btn btn-info btn1 left-space" onclick="set_default()"><span class="font12">Set Default</span></button>
        </div>


    </div>

    <div id="chart-modal" class="modal">
        <div class="modal-content" id="chart-container"></div>
    </div>


    <div class="center font12" id="data-container">
        <div id="ticker_1" class="flex vertical">
            <!-- <div id="default_stats">Default Stats</div> -->
            <div class="flex vertical">
                <div class="header-1 font12 bold width20 top-space">Financial Data</div>
                <div id="financial-data-container" class="">

                </div>
            </div>
            <div class="flex vertical">
                <div class="header-1 font12 bold width20 top-space">Default Key Statistics</div>
                <div id="default-stats-container" class="">
                </div>
            </div>
            <div class="flex vertical">
                <div class="header-1 font12 bold width20 top-space">Price Info</div>
                <div id="price-container" class="">

                </div>
            </div>

        </div>
    </div>
    </div>
</body>
<script src="/javascript/index.js"></script>

</html>
